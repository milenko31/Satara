<!DOCTYPE html><!--pour dire au navigateur que c'est type de document html-->
<html lang="fr"><!--attribut langue pour déclarer celle-ci comme langue par défault pour les textes de la page-->
<head><!--entête de la page-->
    <meta charset="UTF-8"><!--indique avec quel jeu de caractère le site web est écrit(U pour universel + formation de 
        transformation -8bits)codage de caractère qui peut coder tout les caractères possibles en unicode)-->
    <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
    <!---->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!--meta =définir une métadonnée (servira aux différents robots de comprendre et afficher la page)-->
    <!--name = indiquer le type de métadonnée que l'on souhaite passer -->
    <!--viewport = indiquer comment le navigateur va afficher la page avec la suite "content"-->
    <!--width controle la taille de l'affichage-->
    <!--width device = largeur de l'écran-->
    <!--initial-scale=1.0 = sur écran haute résolution les pages seront zoomés par les navigateurs -->
     <title>Booki</title><!--titre de ma page web-->
     <link rel="stylesheet" href="style.css"><!--lien vers mon fichier .css-->
</head><!--entête de page-->
<body><!--corps de la page-->
    <header><!--entête de page-->
        <nav><!--créer un menu, ensemble de liens pour navigation-->
            <img id="logo" src="logo_Booki.png" alt="booki logo  "><!--lien vers image logo Booki (alt=légende de l'image en question)-->
        <div class="sub-nav"> 
           <a class="Hébergements" href="">Hébergements</a><!--lien hypertext vers pages web-->
            <!--class pour cibler un élément en particulier-->
            <a class="Activités" href="">Activités</a><!--lien hypertext vers pages web-->
            <!--class pour cibler un élément en particulier-->
        </div>
        </nav><!--créer un menu, ensemble de liens pour navigation-->
    </header><!--entête de la page-->
</body><!--corps de la page-->
</html>
